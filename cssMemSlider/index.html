<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MEM SLIDER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="slider">

            <input type="radio" id="r1" name="controls" checked />
            <input type="radio" id="r2" name="controls" />
            <input type="radio" id="r3" name="controls" />
            <input type="radio" id="r4" name="controls" />


            <div class="slides">
                <div class="slide" id="s1">
                    <img src="img/01.jpeg" alt="meme">
                    <div class="descr">
                        <p>Думаю, завтра будет отличный день! </p>
                    </div>
                </div>
                <div class="slide" id="s2">
                    <img src="img/02.jpg" alt="">
                    <div class="descr">
                        <p>Смотреть смешную картинку без СМС, регистрации и одобрения cookies</p>
                    </div>
                </div>
                <div class="slide" id="s3">
                    <img src="img/03.jpg" alt="meme">
                    <div class="descr">
                        <p>Мишки Ми Ми мишки</p>
                    </div>
                </div>
                <div class="slide" id="s4">
                    <img src="img/04.jpg" alt="meme">
                    <div class="descr">
                        <p>Обратите внимание, что данная функциональность не входит в React из коробки, а
                            предоставляется сторонними библиотеками. React ничего не знает про то, как определяются
                            стили</p>
                    </div>
                </div>
            </div>
            <div class="controls-wrapper">
                <div class="controls">
                    <div class="labels">
                        <label for="r1" class="dots" id="d1"><span></span></label>
                        <label for="r2" class="dots" id="d2"><span></span></label>
                        <label for="r3" class="dots" id="d3"><span></span></label>
                        <label for="r4" class="dots" id="d4"><span></span></label>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
